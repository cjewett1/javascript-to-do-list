<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,300;0,400;0,500;0,600;1,200;1,300;1,400;1,500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./styles.css">
    <title>To Do List made with Vanilla JS, HTML and CSS</title>
</head>
<body>
    <header>
        <h1>Clint's To Do List</h1>
    </header>

    <form>
        <input class="todo-input" type="text">
        <button class="todo-button" type="submit">
            <i class="fas fa-plus-square" ></i>
        </button>
        <div class="select">
            <select name="todos" class="filter-todo">
            <option value="all">All</option>
            <option value="completed">Completed</option>
            <option value="uncompleted">Uncompleted</option>
        </select>
        </div>
    </form>

    <div class="todo-container">
        <ul class="todo-list">
            <div class="todo">
                <!-- JS code is going to get inserted in here -->
            </div>
        </ul>
    </div>

    <script src="./app.js"></script>
</body>
</html>
